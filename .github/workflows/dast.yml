# ============================================
# WORKFLOW: DAST com OWASP ZAP
# ============================================
name: ğŸ” DAST Scan

on:
  # ExecuÃ§Ã£o manual
  workflow_dispatch:
  
  # Agendado: Segunda Ã s 2h
  schedule:
    - cron: '0 2 * * 1'

# PermissÃµes para criar issues automaticamente
permissions:
  issues: write
  contents: read

jobs:
  # ============================================
  # JOB: ZAP Baseline Scan
  # ============================================
  zap-baseline:
    name: ğŸ•·ï¸ OWASP ZAP
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ•·ï¸ ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: ${{ secrets.STAGING_URL }}
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          issue_title: 'ğŸ”´ ZAP DAST - Vulnerabilidades Encontradas'
          fail_action: false
          artifact_name: 'zap-report'

      - name: ğŸ“¤ Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report-html
          path: report_html.html
          retention-days: 30

      - name: ğŸ“¤ Upload JSON Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report-json
          path: report_json.json
          retention-days: 30
