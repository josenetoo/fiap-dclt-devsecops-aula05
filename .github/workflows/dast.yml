# ============================================
# WORKFLOW: DAST com OWASP ZAP
# ============================================
name: üîç DAST Scan

on:
  # Execu√ß√£o manual
  workflow_dispatch:
  
  # Agendado: Segunda √†s 2h
  schedule:
    - cron: '0 2 * * 1'

# Permiss√µes m√≠nimas necess√°rias
permissions:
  contents: read

jobs:
  # ============================================
  # JOB: ZAP Baseline Scan
  # ============================================
  zap-baseline:
    name: üï∑Ô∏è OWASP ZAP
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      # Executa ZAP via Docker (evita bug de artifact da action oficial)
      - name: üï∑Ô∏è ZAP Baseline Scan
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t ${{ secrets.STAGING_URL }} \
            -c /zap/wrk/.zap/rules.tsv \
            -J report.json \
            -r report.html \
            -a || true

      - name: üì§ Upload Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-reports
          path: |
            report.html
            report.json
          retention-days: 30
