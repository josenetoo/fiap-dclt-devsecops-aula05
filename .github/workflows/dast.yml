# ============================================
# WORKFLOW: DAST com OWASP ZAP
# ============================================
name: ğŸ” DAST Scan

on:
  # ExecuÃ§Ã£o manual
  workflow_dispatch:
  
  # Agendado: Segunda Ã s 2h
  schedule:
    - cron: '0 2 * * 1'

# PermissÃµes mÃ­nimas necessÃ¡rias
permissions:
  contents: read

jobs:
  # ============================================
  # JOB: ZAP Baseline Scan
  # ============================================
  zap-baseline:
    name: ğŸ•·ï¸ OWASP ZAP
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # Cria diretÃ³rio para relatÃ³rios com permissÃ£o adequada
      - name: ğŸ“ Preparar diretÃ³rio de relatÃ³rios
        run: mkdir -p reports

      # Executa ZAP via Docker (evita bug de artifact da action oficial)
      - name: ğŸ•·ï¸ ZAP Baseline Scan
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/zap/wrk/:ro \
            -v ${{ github.workspace }}/reports:/zap/reports/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t ${{ secrets.STAGING_URL }} \
            -c /zap/wrk/.zap/rules.tsv \
            -J /zap/reports/report.json \
            -r /zap/reports/report.html \
            -a || true

      - name: ğŸ“¤ Upload Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-reports
          path: reports/
          retention-days: 30
